<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EnkuShield</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>üõ°Ô∏è EnkuShield</h1>
    <form method="POST">
        <textarea name="text" placeholder="Enter text here..." required></textarea>
        <select name="method">
            <optgroup label="Common Methods">
                <option>Base64</option>
                <option>Base64 Decode</option>
                <option>Base32</option>
                <option>Base32 Decode</option>
                <option>Hex</option>
                <option>Hex Decode</option>
                <option>Binary</option>
                <option>Binary Decode</option>
                <option>ROT13</option>
                <option>Caesar Cipher</option>
                <option>URL Encode</option>
                <option>URL Decode</option>
            </optgroup>
            <optgroup label="Advanced Methods">
                <option>XOR</option>
                <option>Unicode Shift</option>
                <option>Multiplicative</option>
                <option>Substitution</option>
                <option>Reverse XOR</option>
            </optgroup>
            <optgroup label="Custom">
                <option>Custom Encode</option>
                <option>Custom Decode</option>
            </optgroup>
        </select>
        <input type="text" name="key" placeholder="Key (for XOR/Shift/Multiplicative)" />
        <input type="text" name="formula" placeholder="Custom formula (for Custom)" />
        <button type="submit">Run</button>
    </form>
    <h2>Result:</h2>
    <textarea readonly>{{ result }}</textarea>
</div>
</body>
</html>
